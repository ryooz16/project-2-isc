<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container-fluid bg-body-tertiary min-vh-100 d-flex justify-content-center align-items-center">
      <div class="box-login bg-white shadow w-custom1 d-flex flex-column justify-content-center align-items-center px-5 py-3 row-gap-4 rounded-4">
        <h2 class="mt-4">Login</h2>
        <form id="loginForm" class="w-100">
          <div class="form-floating mb-4">
            <input type="text" class="form-control" id="loginUsername" placeholder="Username" autocomplete="off" />
            <label for="loginUsername" class="form-label">Username</label>
          </div>
          <div class="form-floating mb-4">
            <input type="password" class="form-control" id="loginPassword" placeholder="Password" autocomplete="off" />
            <label for="loginPassword" class="form-label">Password</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <a href="registration.html" class="text-decoration-none mb-4">No have account? Regis Here!</a>
      </div>
    </div>

    <!-- Toast Success Notifikasi -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
      <div id="loginSuccessToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            <span class="fw-bold fs-5">Login Sukses!</span> <br />
            <span>Selamat datang kembali</span>
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>

    <!-- Toast Failed Notifikasi -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
      <div id="loginFailedToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            <span class="fw-bold fs-5">Login Gagal!</span> <br />
            <span>Cek kembali username atau password</span>
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>

    <script src="../js/bootstrap.min.js"></script>
    <script src="/auth/js/auth.js"></script>
  </body>
</html>
